add_newline = true

format = """\
  $directory\
  $git_branch\
  $git_status\
  $line_break\
  $character\
  """


[character]
# symbol = "#"
format = "$symbol"
success_symbol = " [#](bold white) "
error_symbol = " [#](bold red) "
#use_symbol_for_status = false

[directory]
format = '[\[$path\]]($style) '
truncation_length = 0
style = 'white'
truncate_to_repo = false
disabled = false

[git_commit]
disabled = true

[git_state]
disabled = true

[git_metrics]
disabled = true

[git_branch]
format = '[(\($branch)]($style) '
style = 'white'

[git_status]
format = '([\[$all_status$ahead_behind\]]($style) )'
style = "white"
modified = "*"
staged = "+"
up_to_date = "âœ“"

[hostname]
ssh_only = false
format = "[$hostname]($style) in "
trim_at = "."
disabled = true

[line_break]
disabled = false

[python]
pyenv_version_name = false
pyenv_prefix = "pyenv"
style = "bold white"
disabled = true

[username]
style_root = "bold red"
style_user = "bold yellow"
show_always = false
disabled = true
